<!-- Product Card Component -->
<div class="card glow-hover group" x-data="{ showDetails: false }">
    <!-- Badge -->
    {{#if badge}}
    <div class="absolute -top-3 -right-3 z-10">
        <span class="badge badge-primary animate-pulse-slow">
            {{badge}}
        </span>
    </div>
    {{/if}}
    
    <!-- Product Header -->
    <div class="flex items-start justify-between mb-4">
        <div>
            <h3 class="text-xl font-display font-semibold text-white group-hover:text-primary transition-colors">
                {{name}}
            </h3>
            <div class="flex items-center mt-2 space-x-2">
                <!-- Rating -->
                <div class="flex items-center">
                    {{#repeat rating}}
                    <svg class="w-5 h-5 rating-star" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    {{/repeat}}
                    <span class="ml-2 text-sm text-gray-400">{{rating}}/5.0</span>
                </div>
                <!-- Price -->
                <span class="text-lg font-semibold text-accent">{{price}}</span>
            </div>
        </div>
        <span class="text-3xl font-bold text-base-300">{{position}}</span>
    </div>
    
    <!-- Key Features -->
    <div class="space-y-2 mb-4">
        {{#each keyFeatures}}
        <div class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-success flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span class="text-sm text-gray-300">{{this}}</span>
        </div>
        {{/each}}
    </div>
    
    <!-- Action Buttons -->
    <div class="flex space-x-3 mt-auto">
        <button @click="showDetails = !showDetails" 
                class="flex-1 py-2 px-4 border border-primary/50 rounded-lg text-primary hover:bg-primary/10 transition-colors">
            <span x-show="!showDetails">View Details</span>
            <span x-show="showDetails">Hide Details</span>
        </button>
        <a href="{{affiliateLink}}" 
           target="_blank" 
           rel="noopener nofollow"
           class="flex-1 btn-primary text-center">
            Check Price
        </a>
    </div>
    
    <!-- Expandable Details -->
    <div x-show="showDetails" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform -translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         class="mt-4 pt-4 border-t border-base-300">
        {{productDetails}}
    </div>
</div>
