<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Magnifying glass for analysis -->
  <g transform="translate(25, 25)">
    <!-- Glass circle -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <!-- Glass handle -->
    <line x1="30" y1="30" x2="40" y2="40" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Chart inside magnifying glass -->
    <rect x="12" y="18" width="3" height="8" fill="#14b8a6" opacity="0.8"/>
    <rect x="17" y="14" width="3" height="12" fill="#06b6d4" opacity="0.8"/>
    <rect x="22" y="16" width="3" height="10" fill="#14b8a6" opacity="0.8"/>
  </g>
  
  <!-- Checkmark for verification -->
  <g transform="translate(50, 50)">
    <circle cx="15" cy="15" r="10" fill="#22c55e" opacity="0.2"/>
    <path d="M 10 15 L 13 18 L 20 11" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- FactBench text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0ea5e9">FACTBENCH</text>
</svg>